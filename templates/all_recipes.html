{% extends "layout.html" %}
{% block nav_recipes %}
  active
{% endblock %}

{% block heading %}
    All Recipes
{% endblock %}

{% block body %}
<div class="container">
    {% for recipe in recipe_list %}
        <h4><a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.recipe_name }}</a></h4>
        <p>{{ recipe.recipe_desc }}</p>
    {% endfor %}
  </div>
{% endblock %}
